<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">CREAR EMPLEADOS</span>
                    <form [formGroup]="empleadoForm" (ngSubmit)="agregarEmmpleado()">
                        <div class="mb-3" >  
                            <input type="text"  formControlName="Nombre" class="form-control form-control-lg"
                            placeholder="Nombre">
                        </div>
                        <div class="mb-3">  
                            <input type="text" formControlName="Apellido" class="form-control form-control-lg"
                            placeholder="Apellido">
                        </div>
                        <div class="mb-3">  
                            <input type="number" formControlName="DNI" class="form-control form-control-lg"
                            placeholder="DNI">
                        </div>
                        <div class="mb-3">  
                            <input type="text" formControlName="Domicilio" class="form-control form-control-lg"
                            placeholder="Domicilio">
                        </div>
                            <div class="mb-3">
                                <button routerLink='' class="btn btn-secondary btn-lg float-start">VOLVER</button>
                                <button type="submit" [disabled]="empleadoForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
